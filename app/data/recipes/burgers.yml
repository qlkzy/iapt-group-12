name: Beef Burgers
type: main
serves: 2
image: http://is.gd/RFMpxW

narrative:
    ingredients:
        - 1 small onion
        - 1 garlic clove
        - 1 small lemongrass stalk
        - 200 g minced chicken
        - 30 g fresh white breadcrumbs
        - 1 tablespoon chopped fresh coriander
        - 1 teaspoon finely grated lime zest
        - 1 teaspoon fish sauce
        - 1 teaspoon caster sugar
        - light flavoured oil, such as rapeseed, for brushing

    instructions:

        - Peel and finely instructions grate the onion and peel and crush
          the garlic. Finely chop the white part of the lemongrass, then
          place with the chicken, onion, breadcrumbs, garlic, coriander,
          lime zest, fish sauce and sugar in a large bowl and mix well
          with your hands. Shape into 2 patties, cover and chill for at
          least 10 minutes.

        - Heat a barbecue or griddle pan until hot. Brush the burgers with
          a little oil and cook for 4 minutes on each side or until cooked
          through. Serve the burgers in soft rolls with lettuce, mint,
          coriander and chilli sauce.

