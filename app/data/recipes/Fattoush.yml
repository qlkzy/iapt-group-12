step-by-step:
    ingredients:
        - 300ml  olive oil
        - 2 lemons
        - 1 garlic clove
        - 4 tbsp sumac (a sour-tasting ground spice, available in Middle Eastern delicatessens)
        - salt and freshly ground black pepper
        - 1 pitta bread
        - 8 plum tomatoes
        - half cucumber, peeled, cut into 5cm batons
        - half green pepper, cut into strips
        - 8 radishes
        - 1 shallot
        - small handful rocket leaves
        - 1 small Little Gem lettuce
        - handful fresh mint leaves
    instructions:
        - Extract the zest and juice from the 2 lemons
        - Crush 1 garlic clove
        - For the dressing, place the 300ml of olive oil, lemon juice and zest, crushed garlic and 4 tbsp of sumac into a bowl
        - Whisk together to combine.
        - Season, to taste, with salt and freshly ground black pepper.
        - Tear 1 pitta bread into small pieces
        - Remove the seeds from 8 plum tomatoes and quarter them
        - Peel and cut half of a cucumber into 5 cm batons
        - Slice 8 radishes and 1 shallot
        - For the salad, place the torn pitta, tomatoes, cucumber, pepper, radishes, shallot, small handful of rocket leaves, Little Gem lettuce leaves and mint leaves into a large bowl.
        - Season, to taste, with salt and freshly ground black pepper.
        - To serve, pour the dressing, to taste, over the salad and gently mix together to coat the salad evenly.
