step-by-step:
    ingredients:
        - 40g crustless white bread
        - 3 tbsp milk
        - 125g of Serrano ham
        - 600g lamb mince
        - 2 garlic cloves
        - 1½ tsp cumin seeds, freshly ground
        - 1½ tsp coriander seeds, freshly ground
        - ¾ tsp hot paprika
        - 2 tbsp chopped fresh flatleaf parsley
        - ¾ tsp salt
        - ¾ tsp freshly ground black pepper
        - 2 tbsp olive oil, for frying
        - 3 tbsp olive oil
        - 150g shallots
        - 3 garlic cloves
        - ½ tsp crushed dried chillies
        - 800g vine-ripened tomatoes
        - 200ml good quality fino sherry
        - 200ml homemade chicken stock
        - 2 bay leaves
        - ½ tsp salt
        - freshly ground black pepper
        - vegetable oil, for frying
        - 3 large potatoes
    instructions:
        - Thinly slice 40g of crustless white bread
        - For the albondigas, soak the bread in 3 table spoons of milk for five minutes
        - Then squeeze out the excess milk.
        - Thinly slice and chop 125g of Serrano ham
        - Finely chop the 150g of shallots
        - Place the bread, ham, 600g of lamb mince, garlic, spices, 2 tablespoons of parsley and seasoning into a bowl
        - Mix until well combined.
        - Shape the mixture into approximately 40 meatballs.
        - Heat the oil in a frying pan and fry the meatballs for 4–5 minutes.
        - Crush 2 garlic cloves
        - For the sauce, heat the 2 tablespoons of olive oil a frying pan and fry the shallots, crushed garlic and ½ tsp crushed dried chillies for 8–10 minutes, or until softened.
        - Peel and chop 800g of vine-ripened tomatoes
        - Add the tomatoes, 200ml of sherry, 200ml homemade chicken stock, 2 bay leaves, ¾ tsp of salt and pepper.
        - Simmer gently, stirring now and then, for one hour.
        - Add the meatballs and simmer gently for five minutes or until heated through.
        - Discard the bay leaves.
        - Meanwhile, for the patatas fritas, heat a deep fat fryer to 120C.
        - Peeled and very finely julienne 3 large potatoes
        - Cook the potatoes for two minutes, then remove them from the oil.
        - Increase the temperature to 180C and cook the potatoes for a further 4–5 minutes.
        - Remove the patatas fritas from the fryer and set aside to drain on kitchen paper.
        - Season with salt.
        - To serve, spoon the meatballs onto a plate, scatter with a little chopped parsley.
        - Drizzle with a little more olive oil.
        - Serve with the patatas fritas.
