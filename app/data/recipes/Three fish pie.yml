    ingredients:
        - 1kg of main crop potatoes 
        - knob of butter
        - a little milk
        - salt and pepper
        - 50g Gruyère cheese
        - 75g butter
        - 2 leeks
        - 75g plain flour
        - 150ml white wine
        - 568ml milk
        - 2 tbsp chopped parsley
        - 750g mixture of salmon, smoked haddock and fresh haddock
        - 6 free-range eggs
    instructions:
        - Preheat the oven to 200C Gas 6 (180C fan).
        - Peel 1kg of the potatoes and cut them into cubes
        - Put the potatoes into a saucepan of cold salted water.
        - Bring up to the boil and simmer until completely tender.
        - Drain well and then mash with the butter and milk.
        - Add pepper and taste to check the seasoning.
        - Add salt and more pepper if necessary.
        - For the fish filling, melt the knob of butter in a saucepan
        - Slice the 2 leeks
        - Add the leeks and stir over the heat.
        - Cover with a lid and simmer gently for 10 minutes.
        - Measure 75g of plain flour into a small bowl.
        - Add the 150ml of white wine and whisk together until smooth.
        - Add the 568 mil of milk to the leeks, bring to the boil.
        - Add the flour and wine mixture.
        - Stir briskly until thickened.
        - Hard-boil the 6 free-range  eggs, peel and quarter them.
        - Skin and cut the 750g of smalon and haddock fish into cubes.
        - Season and add the parsley and fish.
        - Stir over the heat for two minutes
        - Spoon into an ovenproof casserole.
        - Scatter over the eggs.
        - Allow to cool until firm.
        - Spoon the mashed potatoes over the fish mixture and mark with a fork.
        - Grate the 50g of Gruyère cheese.
        - Sprinkle the mix with cheese.
        - Bake for 30-40 minutes, or until lightly golden-brown on top and bubbling around the edges.
