    instructions:

        - Preheat oven to 240°C/220°C fan driven.

        - Grease a deep 23cm square cake pan.

        - Line the pan with foil, extending foil 10cm over sides of
          pan to act as handles to release the delicate slice once
          finished.

        - Grease two oven trays and set aside.

        - Opening your package of puff pastry and removing two
          sheets put them on the oven trays.

        - Once oven is hot bake puff pastry sheets15 minutes then
          cool.

        - Flatten out with your hand.

        - Measure and trim both to fit into the cake pan.

        - Place one of the two into the bottom of the pan.

        - Add 110 grams of sugar to a medium saucepan.

        - Add 75 grams cornflour to the saucepan.

        - Add powdered custard mix to the saucepan.

        - Then gradually add the 625 ml milk, stirring until smooth.

        - Set burner to medium high heat

        - Add 30g of butter to the saucepan.

        - Then stir until mixture boils; simmer while stirring,
          about 3 minutes or until custard is thick and smooth.

        - Remove from heat.

        - Separate the yolk from the white of 1 egg, set the white
          aside, it is unneeded.

        - Add the egg yolk to the custard mixture.

        - Add 1 tsp of vanilla extract as well.

        - Stir the custard mixture well.

        - Cover with plastic wrap and set aside to cool to room
          temperature.

        - For the icing, get a small saucepan and a heatproof bowl.

        - Fill the saucepan 2/3 the way with water and heat on high
          till it simmers (low boil).

        - Set the heatproof bowl overtop like a lid so it gently
          warms the bottom.

        - Add 240 grams of icing sugar to the heatproof bowl.

        - Add 1 tsp of soft butter to the heatproof bowl.

        - Add 1 can of passion fruit pulp to the heat proof bowl.

        - Mix until the icing is spreadable and pours gently off of
          your spoon.

        - Get out a hand mixer and medium mixing bowl.

        - On a medium setting whip the 180 ml thickened cream until
          it forms stif peaks.

        - Using a spatula, fold it into the custard mixture gently,
          to not break the bubbles. It's best to do this in two
          halves to be more manageable.

        - Spread the mixture over the puff pastry in the bottom of
          the cake pan, smoothing it out.

        - Top with the other sheet of the pastry and gently press into
          the custard.

        - Spread the icing over the top smoothly.

        - Leave to rest overnight or at least 3 hours.
