step-by-step:

    ingredients:
        - 225 g small new potatoes
        - 100 g runner beans
        - 325 g ripe mixed tomatoes, (e.g. plum tomatoes; yellow and red
          cherry tomatoes; beefsteak tomatoes)
        - 2 salad onions
        - 100 g young spinach leaves
        - 1 ripe tomato
        - 1⁄2 tablespoon pesto
        - salt and freshly ground black pepper
        - 1 small lemon
        - 1 fat garlic clove
        - handful of flat-leaf parsley

    instructions:

        - Fill a large pot with water and lightly salt.

        - Boil water.

        - Scrub and clean potatoes while the water boils.

        - If potatoes are large, cut into bite-sized pieces.

        - Add 225g of small new potatoes to boiling water and boil for
          approximately 10-12 minutes.

        - Cut runner beans diagonally into slices.

        - Add runner beans to boiling water and cook for a further 2
          minutes.

        - Drain and rinse potatoes and beans under cold running water.

        - Quarter 325 g of ripe mixed tomatoes into slices.

        - Slice 2 salad onions thinly.

        - Remove 100 g of spinach leaves and brush clean.

        - Toss tomatoes, onions, spinach and boiled vegetables together.

        - Season with salt and pepper to taste.

        - For the gremolata, use a vegetable peeler to pare thin strips of
          rind from 1 lemon.

        - Carefully remove as much white pith as possible (this is bitter)
          from the lemon.

        - Chop 1 garlic clove very finely

        - Tear the flat leave parsley into small pieces.

        - Finely chop the lemon rind.

        - Toss lemon rind with the garlic and parsley.

        - Season with salt and pepper and set gremolata aside.

        - Squeeze the juice from the lemon.

        - Peel and de-seed one tomato.

        - Add lemon juice, tomatoes and pesto to a food processor and
          slice finely for 10-15 seconds.

        - Pour over the potato mixture and toss thoroughly.

        - Scatter over the gremolata to serve.

