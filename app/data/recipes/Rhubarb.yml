name: Rhubarb crumble
type: main
serves: 4
narrative:
    ingredients:
        - rhubarb sticks
        - water
        - sugar
        - powdered ginger
        - butter, softened
        - demerara sugar
        - flour

    instructions:

        - Preheat the oven to 180C/350F Cut the rhubarb into 7½cm long sticks and place on an oven tray, sprinkle with the water and caster sugar and roast in the oven for 10 minutes. Once cooked, remove from the oven, sprinkle over the ginger and mix well. Fill an ovenproof dish about 4cm deep with the rhubarb. Rub the butter into the flour and sugar to make the crumble topping. Sprinkle over the rhubarb and bake in the oven for 35&ndash;45 minutes, or until the crumble topping is crisp and golden-brown and the rhubarb filling has softened and is bubbling. Remove and allow to cool slightly before serving with double cream.

