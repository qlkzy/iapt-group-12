step-by-step:
    ingredients:
        - 2 medium tomatoes
        - ½ cup French Dressing
        - 1 pound smoke fish fillets
        - 1 cup milk
        - 1 ½ cups of rice
        - 2 tablespoons of butter
        - 3 eggs
        - 1 block of Canadian Cheddar Cheese
        - Green Onions or Chives

    instructions:

        - Slice tomatoes into 6 wedges each

        - Place tomato wedges in a bowl with French dressing to marinade

        - Cut fish into slices of 2-3 inches long

        - Place tomatoes in baking pan

        - Place fish in baking pan

        - Add milk to baking pan

        - Heat oven to 350 degrees F

        - Bake fish mixture for 20 min

        - While fish is baking, boil rice until soft.

        - Melt butter in a small saucepan

        - Remove baking dish from oven and drain into bowl retaining at
          least ¾ of the mixture.

        - Make rice crust. Place 3 cups of cooked rice and 2 tablespoons
          of melted butter in a bowl and mix.

        - Beat 1 egg and whip it into the rice crust mixture.

        - Spread rice crust mixture into a small pie plate.  Make the
          bottom even and ensure top of the plate is reached.

        - Grate ½ cup of cheese.

        - Sprinkle ½ cup of grated cheese onto pie crust.

        - Lay out fish slides in pie crust.

        - Grate ½ cup of cheese.

        - Sprinkle ½ cup of grated cheese onto pie topping.

        - Beat 2 eggs.

        - Mix 2 beaten eggs with reserved mixture from fish and tomato
          bake.

        - Pour egg mixture into pie crush.

        - Bake for 30 min at 30 degrees F

        - Remove from oven.

        - Place tomato wedges around the edge with skin up.

        - Bake for 10 more min.

        - Chop green onions or chives.

        - Place green onions or chives on top of baked pie.
