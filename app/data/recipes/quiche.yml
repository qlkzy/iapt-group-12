name: Quiche Maritime
type: Main Course
serves: 4
narrative:
    ingredients:
        - 2 medium tomatoes sliced and marinated in French Dressing
        - 1 pound of smoke fish fillets
        - 1 cup milk
        - 3 cups cooked rice
        - 2 tablespoons butter, melted
        - 3 eggs beaten
        - 1 cup grated Canadian Cheddar

    instructions:

        - Preheat the oven to 350 degrees F.  Marinate the sliced tomatoes in
          French Dressing so they are fully coated.  Take the smoked fish
          fillets and cut them into pieces 2-3 inches long.  Place all into a
          small baking dish and add milk.  Bake for 20 minutes or until fish
          separates into flakes with a fork.

        - Drain and reserve ¾ cup of liquid for later.

        - Grease a pie pltae and make a crust combining the rice, melted
          butter and 1 egg.  Turn the crust into the pie plate evenly.

        - Sprinkle the pie crust with half of the shredded Cheddar Cheese and
          then add slices of fish.  Then, sprinkle the other half of the
          cheese.  Combined the reserved poaching liquid with 2 eggs and pour
          into pie plate.  Back for 30 min.  Remove from oven and arrange the
          tomatoes around the edge, skin up.  Bake for 10 more minutes until
          set.  Garnish with chopped green onions or chives.

