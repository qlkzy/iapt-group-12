step-by-step:

    ingredients:
        - 50 g dried black beans, or 100g canned red kidney beans
        - 1 tablespoon olive oil
        - 1/2 small red pepper					
        - 1 small red onion
        - 1 teaspoon ground cumin
        - 1 garlic clove
        - 2 tomatoes
        - 1 small red chilli
        - 1 tablespoon red wine vinegar 125 ml passata
        - 100 g feta cheese
        - corn chips


    instructions:

        - Soak 50g black beans in cold water overnight OR use 100g canned
          red kidney beans and skip to step 7.

        - Drain and rinse well.

        - Put them in a large saucepan with plenty of water.

        - Bring to the boil.

        - Cook for 25-30 minutes, until soft to the bite.

        - Drain well and set aside.

        - Deseed 1/2 red pepper and slice thinly and place on a small
          dish.

        - Thinly slice 1 red onion. Add to the red pepper.

        - Finely chop 1 garlic clove and place on another small dish.

        - Finely chop 1 red chilli. Add to the garlic.

        - Add 1 teaspoon ground cumin to the chilli and garlic.

        - Chop 2 tomatoes.

        - Heat the oil in a saucepan set over high heat.

        - Add the red pepper and onion.

        - Reduce the heat to low.

        - Cover and cook for about 8 minutes.

        - Add the cumin, garlic and chillies.

        - Cook for a further 2 minutes.

        - Add the beans, tomatoes, 1 tablespoon vinegar and 125ml passata.

        - Bring to the boil.

        - Reduce the heat.

        - Simmer rapidly for 10 minutes, until almost all the liquid has
          evaporated and the tomatoes start to look mushy.

        - Preheat the grill to high.

        - Transfer the bean mixture to a flameproof dish.

        - Crumble 100g feta cheese.

        - Sprinkle the crumbled feta over the top of the bean mixture.

        - Cook under the hot grill until the cheese is soft and just
          starting to brown.

        - Serve hot with corn chips on the side for dipping.
