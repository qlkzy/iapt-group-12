name: Black Bean Dip
type: Side Dish
serves: 4

narrative:
    ingredients:

        - 50 g dried black beans 
        - 1 tablespoon olive oil 1/2 small red pepper, deseeded and thinly sliced		
        - 1 small red onion, thinly sliced
        - 1 teaspoon ground cumin					
        - 1 garlic clove, finely chopped
        - 2 tomatoes, chopped 1 small red chilli, finely chopped					
        - 1 tablespoon red wine vinegar
        - 125 ml passata
        - 100 g feta cheese, crumbled
        - corn chips, to serve 

    instructions:

        - Soak the black beans in cold water overnight. Drain and rinse
          well. Put them in a large saucepan with plenty of water and
          bring to the boil. Cook for 25-30 minute, until soft to the
          bite. Drain well and set aside.

        - Heat the oil in a saucepan set over high heat and add the red
          pepper and onion. Reduce the heat to low, cover and cook for
          about 8 minutes. Add the cumin, garlic and chillies and cook for
          a further 2 minutes. Add the beans, tomatoes, vinegar and
          passata and bring to the boil. Reduce the heat and simmer
          rapidly for 10 minutes, until almost all the liquid has
          evaporated and the tomatoes start to look mushy.

        - Preheat the grill to high.

        - Transfer the bean mixture to a flameproof dish and sprinkle the
          crumbled feta over the top. Cook under the hot grill until the
          cheese is soft and just starting to brown. Serve hot with corn
          chips on the side for dipping.

